type Book {
    id: String
    title: String
    author: String
}

type Query {
    books: [Book]
    book(id: String): Book
}

type Mutation {
    addBook(book: BookInput!): Book
    removeBook(id: ID!): Book
    updateBook(id: ID!, book: UpdateBookInput): Book
}

input BookInput {
    title: String!
    author: String!
}

input UpdateBookInput {
    title: String
    author: String
}
